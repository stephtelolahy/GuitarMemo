apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.telolahy.guitarmemo"
        minSdkVersion 17
        targetSdkVersion 30
        versionCode 3
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'androidx.appcompat:appcompat:1.1.0'
}
